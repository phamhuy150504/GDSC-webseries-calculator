<!DOCTYPE html>
<html lang="en">

<head>
  <title>Calculator</title>
  <link rel="stylesheet" href="./style/style.css">
</head>

<body>
  <div class="calculator">
    <h1 id="title">Calculator JAY PG</h1>
    <div class="input" id="input"></div>
    <div class="buttons">
      <div class="operators">
        <div>+</div>
        <div>-</div>
        <div>&times;</div>
        <div>&divide;</div>
      </div>

      <div id="content_bottom">
        <div class="numbers">
          <div>7</div>
          <div>8</div>
          <div>9</div>

          <div>4</div>
          <div>5</div>
          <div>6</div>

          <div>1</div>
          <div>2</div>
          <div>3</div>

          <div>0</div>
          <div>.</div>
          <div id="clear">C</div>
        </div>

        <div class="equal" id="result">=</div>
      </div>
    </div>
    <script src="./js/script.js"></script>
</body>

</html>
